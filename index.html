<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Story Designer</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="sidebar">
    <input type="file" id="imageUpload" accept="image/*"><br><br>
    <input type="text" id="textInput" placeholder="Enter text"><br>
    <select id="fontSelect">
      <option value="Raleway">Raleway</option>
      <option value="Pacifico">Pacifico</option>
    </select>
    <button id="addTextBtn">Add Text</button><br><br>
    <button id="downloadBtn">Download Story</button>
  </div>

  <div id="canvas-container"></div>

  <div id="doodle-container"></div>

  <div id="trashCan">🗑️</div>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css"/>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

  <script src="js/app.js"></script>

</body>
</html>
