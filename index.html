<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Story Composer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    #canvas-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #f0f0f0;
    }
    #story-frame {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 360px;
      height: 640px;
      transform: translate(-50%, -50%);
      border: 2px dashed #888;
      background-color: white;
      z-index: 1;
    }
    .draggable {
      position: absolute;
      width: 100px;
      cursor: move;
    }
    #upload-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 3;
    }
    #download-btn {
      position: absolute;
      top: 10px;
      left: 150px;
      z-index: 3;
    }
    input[type='file'] {
      display: none;
    }
  </style>
</head>
<body>
  <div id="canvas-container">
    <div id="story-frame"></div>
    <button id="upload-btn">Upload Images</button>
    <button id="download-btn">Download Story</button>
    <input type="file" id="image-input" multiple accept="image/*">
  </div>

  <script>
    const uploadBtn = document.getElementById('upload-btn');
    const imageInput = document.getElementById('image-input');
    const container = document.getElementById('canvas-container');
    const storyFrame = document.getElementById('story-frame');

    uploadBtn.onclick = () => imageInput.click();

    imageInput.addEventListener('change', (event) => {
      const files = event.target.files;
      for (let file of files) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.className = 'draggable';
          img.style.top = Math.random() * (window.innerHeight - 120) + 'px';
          img.style.left = Math.random() * (window.innerWidth - 120) + 'px';
          container.appendChild(img);
          makeDraggable(img);
        }
        reader.readAsDataURL(file);
      }
    });

    function makeDraggable(el) {
      let offsetX, offsetY;
      el.onmousedown = function(e) {
        offsetX = e.clientX - el.offsetLeft;
        offsetY = e.clientY - el.offsetTop;
        document.onmousemove = function(e) {
          el.style.left = e.clientX - offsetX + 'px';
          el.style.top = e.clientY - offsetY + 'px';
        }
        document.onmouseup = function() {
          document.onmousemove = null;
          document.onmouseup = null;
        }
      }
    }

    document.getElementById('download-btn').addEventListener('click', () => {
      html2canvas(storyFrame, {
        backgroundColor: null,
        useCORS: true,
        allowTaint: true,
        logging: true,
        windowWidth: window.innerWidth,
        windowHeight: window.innerHeight
      }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'instagram_story.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    });
  </script>

  <!-- Include html2canvas via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</body>
</html>
